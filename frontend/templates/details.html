<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

    <title>Alice's Packet Analyzer</title>   

</head>
<body>
    <div>
        <h2>Alice's Packet Analyzer</h2>

        <h4 id="urldisplay"><u> url </u></h4>
        <script>
            //console.log(decodeURIComponent(window.location.search));
            
            raw_url = decodeURIComponent(window.location.search);
            url = raw_url.split('=');
            
            localStorage.setItem("passedUrl", url[1]);
            passedUrl = decodeURI(localStorage.getItem("passedUrl"));
            document.getElementById("urldisplay").innerHTML = '<u>' + passedUrl +'</u>';
        </script>
    </div>
    <br>

    <p class="welcome">
        Select how you want to view the packets for the url.
    </p>
    <table>
        <form action="{{url_for('encrypted')}}">
            <tr><button>Encrypted</button></tr>
        </form>
        <form action="{{url_for('decrypted')}}">
            <tr><button>Decrypted</button></tr>
        </form>  
        <form action="{{url_for('verbose')}}">
            <tr><button>Verbose</button></tr>
        </form>

    </table>

</body>
</html>
